  <text x="24" y="138" font-family="monospace" font-size="15" fill="#1e293b">Release Notes</text>
  <text x="24" y="162" font-family="monospace" font-size="15" fill="#1e293b">This packet contains release notes for all versions of ESPS/</text>
  <text x="24" y="186" font-family="monospace" font-size="15" fill="#1e293b">since 4.2/3.1. Version 5.0 contains significant new features. Version 4.2</text>
  <text x="24" y="210" font-family="monospace" font-size="15" fill="#1e293b">Please refer to either the enclosed printed copy of these earlier release not</text>
  <text x="24" y="234" font-family="monospace" font-size="15" fill="#1e293b">/3.1 was a maintenance release and was shipped to users experiencing specific p</text>
  <text x="24" y="258" font-family="monospace" font-size="15" fill="#1e293b">roblems with earlier releases. Version 4.2/3.1 was only available on Sparc and</text>
  <text x="24" y="282" font-family="monospace" font-size="15" fill="#1e293b">SGI machines.</text>
  <text x="24" y="306" font-family="monospace" font-size="15" fill="#1e293b">es, or see the on-line version in $ESPS_BASE/doc/rel4.2.doc and $ESPS_BASE/doc/</text>
  <text x="24" y="330" font-family="monospace" font-size="15" fill="#1e293b">wrel3.1.doc.</text>
